<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
         <label for="">Enter Current date</label>
         <input type="date" placeholder="Enter(mm/dd/yyy)" id="todaydate">
         <label for="">Enter Your birth date</label>
         <input type="date" placeholder="Enter(mm/dd/yyy)" id="DOB">
         <button  onclick="calculateAge()">Click</button>
         <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
